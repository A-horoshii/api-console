<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../shadycss/apply-shim.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">
<!--
The API Console main stylesheet.
It is a Polymer's custom style element. It will propagate variables and mixins
to all elements.
-->
<custom-style>
  <style is="custom-style">
  :root {
    --primary-color: var(--arc-color-primary, #00709a);
    --secondary-color: var(--arc-color-secondary, #506773);
    --primary-background-color: var(--arc-color-primary-background, #fff);
    --accent-color: var(--arc-accent-color, #cc143c);

    /* THEME */
    --arc-font-common-base: {
      font-family: var(--arc-font-family, 'Roboto', 'Noto', sans-serif);
      -webkit-font-smoothing: antialiased;
    };

    --arc-font-common-code: {
      font-family: var(--arc-font-family-code, 'Roboto Mono', 'Consolas', 'Menlo', monospace);
      -webkit-font-smoothing: antialiased;
    };

    --arc-font-common-expensive-kerning: {
      text-rendering: optimizeLegibility;
    };

    --arc-font-common-nowrap: {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    };

    --arc-font-display1: {
      @apply --arc-font-common-base;
      font-size: 34px;
      font-weight: 400;
      letter-spacing: -.01em;
      line-height: 40px;
    };

    --arc-font-headline: {
      @apply --arc-font-common-base;
      font-weight: 400;
      letter-spacing: -.012em;
      font-size: 24px;
      line-height: 32px;
    };

    --arc-font-title: {
      @apply --arc-font-common-base;
      @apply --arc-font-common-nowrap;
      font-weight: 500;
      font-size: 20px;
      line-height: 28px;
    };

    --arc-font-subhead: {
      @apply --arc-font-common-base;
      font-weight: 400;
      font-size: 16px;
      line-height: 24px;
    };

    --arc-font-body2: {
      @apply --arc-font-common-base;
      font-size: 14px;
      font-weight: 500;
      line-height: 24px;
    };

    --arc-font-body1: {
      @apply --arc-font-common-base;

      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    };

    --arc-font-caption: {
      @apply --arc-font-common-base;
      @apply --arc-font-common-nowrap;

      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.011em;
      line-height: 20px;
    };

    --select-text: {
      @apply --arc-font-common-base;
      -webkit-user-select: text;
      cursor: text;
    };

    /* Navigation */
    --api-navigation-list-item-selected-background-color: var(--primary-color);

    /* Color of "help" icon in the editors in request panel */
    --hint-trigger-color: #455A64;
    --hint-trigger-hover-color: var(--primary-color);
    --api-form-action-icon-color: var(--primary-color);
    --api-form-action-icon-hover-color: #3F51B5;
    --api-form-action-button-color: var(--primary-color);
    --api-form-action-button-hover-color: #3F51B5;
    --from-row-action-icon-color: var(--primary-color);
    --from-row-action-icon-color-hover: #3F51B5;

    /* Paper tabs */
    --paper-tabs-selection-bar-color: var(--primary-color);
    --tabs-selection-width: 2px;
    --paper-tabs-selection-bar: {
      border-width: var(--tabs-selection-width);
      border-color: var(--primary-color);
    };
    --paper-tabs-content: {
      @apply --arc-font-common-base;
      height: calc(100% - var(--tabs-selection-width));
      border-bottom: var(--tabs-selection-width) solid rgba(39,47,51,.1);
      font-style: normal;
      color: rgba(0,0,0,0.87);
    };
    --paper-tab-content-unselected: {
      color: rgba(0,0,0,0.78);
    };

    /* Authorization panel */
    --stepper-step-number-background-color: var(--primary-color);
    /* Paper-autocomplete must be styled to not go under the navigation */
    --paper-autocomplete: {
      max-width: calc(100vw - 256px - 48px);
    };
  }
  </style>
</custom-style>
