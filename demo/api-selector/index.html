<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>API Console - additional content</title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../app-route/app-location.html">
  <link rel="import" href="../../../raml-json-enhance/raml-json-enhance.html">
  <link rel="import" href="../../../raml-js-parser/raml-js-parser.html">
  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../paper-menu/paper-menu.html">
  <link rel="import" href="../../../paper-item/paper-item.html">
  <link rel="import" href="../../api-console.html">

  <style is="custom-style">
  :root {
    --api-selector-width: 220px;
  }
  html,
  body {
    height: 100%;
    background-color: #fff;
  }

  body {
    margin: 0;
    font-family: "Roboto", "Open Sans", sans-serif;
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    @apply(--layout-vertical);
  }

  api-console {
    @apply(--layout-fit);
    background-color: #fff;
  }

  api-console {
    --api-console-main-container: {
      position: relative;
      @apply --layout-horizontal;
    };

    --api-console-pages-container: {
      @apply --layout-flex;
    };
  }

  .api-console-content {
    @apply --layout-self-stretch;
    background-color: #e5e5e5;
    width: var(--api-selector-width);
    -webkit-transition: width 0.2s ease-in-out;
    -ms-transition: width 0.2s ease-in-out;
    -o-transition: width 0.2s ease-in-out;
    transition: width 0.2s ease-in-out;
  }

  .api-console-content.closed {
    width: 0;
  }

  .api-selector {
    width: var(--api-selector-width);
    overflow: hidden;
    white-space: nowrap;
  }

  .api-menu paper-item {
    cursor: pointer;
  }

  .api-selector h2 {
    @apply --paper-font-display1;
    padding: 0 12px;
  }

  .api-menu {
    background-color: transparent;
  }
  </style>
</head>

<body unresolved>
  <app-location use-hash-as-path></app-location>
  <raml-json-enhance></raml-json-enhance>
  <raml-js-parser json></raml-js-parser>
  <api-console>
    <paper-spinner nav id="loadingApi" title="Loading API"></paper-spinner>
    <paper-icon-button icon="arc:menu" id="apiSelectorToggle" title="Toggle API selector" nav></paper-icon-button>
    <div class="api-console-content">
      <div class="api-selector">
        <h2>Select API</h2>
        <paper-menu class="api-menu" attr-for-selected="data-api" selected="https://cdn.rawgit.com/advanced-rest-client/echo-advancedrestclient-com/01671154/api/api.raml">
          <paper-item data-api="https://cdn.rawgit.com/advanced-rest-client/echo-advancedrestclient-com/01671154/api/api.raml">Echo server</paper-item>
          <paper-item data-api="https://cdn.rawgit.com/advanced-rest-client/raml-example-api/master/api.raml">Example API</paper-item>
        </paper-menu>
      </div>
    </div>
  </api-console>
  <script src="app.js"></script>
</body>

</html>
