<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item-behavior.html">
<link rel="import" href="../paper-item/paper-item-shared-styles.html">
<link rel="import" href="headers-list-item-value.html">

</head><body><dom-module id="headers-list-item">
  <template>
    <style include="paper-item-shared-styles">
     :host {
      min-height: var(--headers-list-item-min-height, 20px);
      -webkit-user-select: text;
      word-break: break-word;
      @apply(--arc-font-code1);
      @apply(--layout-horizontal);
      @apply(--headers-list-item);
    }

    headers-list-item-value {
      margin-left: 8px;
    }
    </style>
    <span class="header-name">[[name]]:</span>
    <headers-list-item-value class="header-value" value="[[value]]"></headers-list-item-value>
  </template>
</dom-module>
<script>Polymer({is:"headers-list-item",properties:{name:String,value:String},behaviors:[Polymer.PaperItemBehavior]});</script>
</body></html>
