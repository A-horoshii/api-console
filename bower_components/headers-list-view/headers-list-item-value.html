<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="headers-list-item-value">
  <template>
    <style>
    :host {
      display: inline;
      font-family: inherit;
      font-size: inherit;
      @apply(--headers-list-item-value);
    }

    .auto-link {
      @apply(--arc-link);
    }
    </style>
    <span id="display"></span>
  </template>
</dom-module>
<script>Polymer({is:"headers-list-item-value",properties:{value:{type:String,observer:"_valueChanged"}},_valueChanged:function(){var e=this.value;return e?void(this.$.display.innerHTML=this._autoLink(this._encodeHtml(e))):void(this.$.display.innerHTML="")},_encodeHtml:function(e){return"string"!=typeof e?e:e.replace(/</g,"&lt;").replace(/>/g,"&gt;")},_autoLink:function(e){var t=new RegExp('(https?:\\/\\/([^" >]*))',"gim");return e.replace(t,'<a target="_blank" class="auto-link" href="$1">$1</a>')}});</script>
</body></html>
