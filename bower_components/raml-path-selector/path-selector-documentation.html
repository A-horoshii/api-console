<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="raml-documentation-tree-item.html">
<link rel="import" href="path-selector-styles.html">
<link rel="import" href="path-selector-behavior.html">

</head><body><dom-module id="path-selector-documentation">
  <template>
    <style include="path-selector-styles"></style>
    <template is="dom-if" if="[[opened]]">
      <div class="section-title">
        <paper-icon-button on-tap="back" class="back-button" icon="arc:arrow-back"></paper-icon-button>
        <h3>Documentation</h3>
      </div>
      <template is="dom-repeat" items="[[documentation]]">
        <raml-documentation-tree-item indent="1" indent-size="24" selected-path="[[selectedPath]]" doc="[[item]]" path="documentation.[[index]]"></raml-documentation-tree-item>
      </template>
    </template>
  </template>
  <script>Polymer({is:"path-selector-documentation",properties:{documentation:Array},behaviors:[RamlBehaviors.PathSelectorBehavior]});</script>
</dom-module>
</body></html>
