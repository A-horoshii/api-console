<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="raml-tree-item-behavior.html">
<link rel="import" href="raml-tree-item-styles.html">

</head><body><dom-module id="raml-documentation-tree-item">
  <template>
    <style include="raml-tree-item-styles"></style>
    <paper-item data-path$="[[path]]" on-tap="_selectPath" class$="[[_computeItemSelectableClass(selectedPath, path)]]">
      <span class="indentable-content">[[doc.title]]</span>
    </paper-item>
  </template>
  <script>Polymer({is:"raml-documentation-tree-item",behaviors:[RamlBehaviors.RamlTreeItemBehavior],properties:{doc:Object}});</script>
</dom-module>
</body></html>
