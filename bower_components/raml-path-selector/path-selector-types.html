<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="raml-type-tree-item.html">
<link rel="import" href="path-selector-styles.html">
<link rel="import" href="path-selector-behavior.html">

</head><body><dom-module id="path-selector-types">
  <template>
    <style include="path-selector-styles"></style>
    <template is="dom-if" if="[[opened]]">
      <div class="section-title">
        <paper-icon-button on-tap="back" class="back-button" icon="arc:arrow-back"></paper-icon-button>
        <h3>Types</h3>
      </div>
      <template is="dom-repeat" items="[[types]]">
        <raml-type-tree-item indent="1" indent-size="24" selected-path="[[selectedPath]]" type="[[item]]" path="types.[[index]]"></raml-type-tree-item>
      </template>
    </template>
  </template>
  <script>Polymer({is:"path-selector-types",behaviors:[RamlBehaviors.PathSelectorBehavior],properties:{types:Array}});</script>
</dom-module>
</body></html>
