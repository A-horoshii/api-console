<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../text-search-behavior/text-search-behavior.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../payload-parser-behavior/payload-parser-behavior.html">


</head><body><dom-module id="response-raw-viewer">
  <template>
    <style>
    :host {
      display: block;
      overflow: overlay;
      width: 100%;
      @apply(--response-raw-viewer);
    }

    .raw-content {
      font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      -webkit-user-select: text;
      white-space: pre;
      width: 100%;
      @apply(--arc-font-code1);
    }

    :host([wrap-text]) .raw-content {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .actions-panel {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--response-raw-viewer-action-bar);
    }

    .actions-panel.hidden {
      display: none;
    }

    .no-info {
      @apply(--no-info-message);
    }
    </style>
    <div class$="[[_computeActionsPanelClass(hasResponse)]]">
      <content select="[content-action]"></content>
    </div>
    <code id="rawContent" class="raw-content" hidden$="[[!hasResponse]]"></code>
    <p class="no-info" hidden$="[[hasResponse]]">Nothing to dispplay.</p>
  </template>
  <script>Polymer({is:"response-raw-viewer",behaviors:[ArcBehaviors.TextSearchBehavior,ArcBehaviors.PayloadParserBehavior],properties:{responseText:{type:String,observer:"_responseChanged"},hasResponse:{type:Boolean,value:!1,computed:"_computeHasResponse(responseText)"},_textSearch:{type:HTMLElement,value:function(){return this.$.rawContent}},query:{type:String,observer:"_queryChanged"}},_responseChanged:function(e){e?this.$.rawContent.innerHTML=this.htmlEscape(e):this.$.rawContent.innerHTML=""},_queryChanged:function(e){return e?void this.mark(e):void this.cleanMarked()},_computeHasResponse:function(e){return!!e},_computeActionsPanelClass:function(e){var n="actions-panel";return e||(n+=" hidden"),n}});</script>
</dom-module>
</body></html>
