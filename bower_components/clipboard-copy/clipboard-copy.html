<html><head><link rel="import" href="../polymer/polymer.html">

</head><body><dom-module id="clipboard-copy">
  <template>
    <style>
    :host {
      display: none;
    }

    :host([copying]) {
      display: inline;
      width: 0;
      height: 0;
      border: none;
      overflow: hidden;
    }
    </style>
    <div id="content">[[content]]</div>
  </template>
  <script>Polymer({is:"clipboard-copy",properties:{content:String},copy:function(){this.setAttribute("copying",!0);var e=document.createRange();e.selectNodeContents(this.$.content);var t=window.getSelection();t.removeAllRanges(),t.addRange(e);var o=!1;try{o=document.execCommand("copy"),this.fire("content-copied",null,{bubbles:!1})}catch(e){Polymer.Base._error(e),this.fire("content-copy-error",null,{bubbles:!1})}return t.removeAllRanges(),this.removeAttribute("copying"),o}});</script>
</dom-module>
</body></html>
