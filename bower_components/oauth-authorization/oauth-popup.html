    <script>var $=function(e,n){return(n||document).querySelector(e)},Auth={init:function(){var e=location.search.substr(1);e?Auth.handleResponse(e):Auth.handleResponse(window.location.hash.substr(1))},handleResponse:function(e){var n={tokenTime:Date.now()};e.split("&").forEach(function(e){for(var o,t=e.split("="),r=t[0],s=r,i=0;o=r[i];)("_"===o||"-"===o)&&i+1<r.length&&(r=r.substr(0,i)+r[i+1].toUpperCase()+r.substr(i+2)),i++;n[r]=decodeURIComponent(t[1]),n[s]=decodeURIComponent(t[1])}),window.opener.postMessage(n,window.opener.location.origin)}};if(window.opener&&window.opener.postMessage)Auth.init();else{var elm=$("#general-error");elm.removeAttribute("hidden")}</script>
