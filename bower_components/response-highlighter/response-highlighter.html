<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../prism-highlight/prism-highlight.html">
<link rel="import" href="../text-search-behavior/text-search-behavior.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="response-highlighter">
  <template>
    <style>
    :host {
      display: block;
      @apply(--response-highlighter);
    }

    .actions-panel {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--response-highlighter-action-bar);
    }

    .actions-panel.hidden {
      display: none;
    }

    .no-info {
      @apply(--no-info-message);
    }
    </style>
    <div class$="[[_computeActionsPanelClass(hasResponse)]]">
      <content select="[content-action]"></content>
    </div>
    <prism-highlight max-read="[[maxRead]]" hidden$="[[!hasResponse]]" id="prism" code="[[responseText]]" lang$="[[contentType]]"></prism-highlight>
    <p class="no-info" hidden$="[[hasResponse]]">Nothing to dispplay.</p>
  </template>
  <script>Polymer({is:"response-highlighter",behaviors:[ArcBehaviors.TextSearchBehavior],properties:{responseText:String,hasResponse:{type:Boolean,value:!1,computed:"_computeHasResponse(responseText)"},contentType:String,_textSearch:{type:HTMLElement,value:function(){return this.$.prism.$.output}},query:{type:String,observer:"_queryChanged"},maxRead:Number},_queryChanged:function(e){if(!e)return void this.cleanMarked();this.mark(e)},_computeHasResponse:function(e){return!!e},_computeActionsPanelClass:function(e){var t="actions-panel";return e||(t+=" hidden"),t}});</script>
</dom-module>
</body></html>
