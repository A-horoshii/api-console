<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="docs-parameters-behavior.html">
<link rel="import" href="docs-parameters-table-shared-styles.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../prism-element/prism-theme-default.html">
<link rel="import" href="../markdown-styles/markdown-styles.html">

</head><body><dom-module id="docs-parameters-table">
  <template>
    <style include="markdown-styles"></style>
    <style include="docs-parameters-table-shared-styles"></style>
    <h5 class="narrow-title">Properties</h5><table class="params-table">
      <thead class="params-table-header">
        <tr>
          <th>Parameter</th>
          <th>Type</th>
          <th>Description</th>
        </tr>
      </thead>
      
      <tbody>
        <template is="dom-if" if="[[hasUriParameteres]]">
          <tr class="params-table-header subheader path">
            <td colspan="3">Path parameters</td>
          </tr>
          <template is="dom-repeat" items="[[displayUriParameters]]">
            <tr>
              <td class="param-name">[[item.name]]<span hidden$="[[!item.required]]">*</span></td>
              <td class="param-type">[[item.type]]</td>
              <td class="param-desc">
                <div hidden$="[[!hasValue(item.description)]]">
                  <marked-element markdown="[[item.description]]">
                    <div class="markdown-html markdown-body"></div>
                  </marked-element>
                </div>
                <div hidden$="[[!hasValue(item.pattern)]]" class="pattern">Validation pattern: <span>[[item.pattern]]</span></div>
                <div hidden$="[[!hasValue(item.example)]]" class="example">Example value: <span>[[item.example]]</span></div>
                <div hidden$="[[!hasValue(item.min)]]" class="example">Minimum value: <span>[[item.min]]</span></div>
                <div hidden$="[[!hasValue(item.max)]]" class="example">Maximum value: <span>[[item.max]]</span></div>
                <div hidden$="[[!hasValue(item.enum)]]" class="example">Possible values: <span>[[_computeEnumValue(item.enum)]]</span></div>
              </td>
            </tr>
          </template>
        </template>
        <template is="dom-if" if="[[hasQueryParameteres]]">
          <tr class="params-table-header subheader query">
            <td colspan="3">Query parameters</td>
          </tr>
          <template is="dom-repeat" items="[[displayQueryParameters]]">
            <tr class="query-param">
              <td class="param-name">[[item.name]]<span hidden$="[[!item.required]]">*</span></td>
              <td class="param-type">[[item.type]]</td>
              <td class="param-desc">
                <div hidden$="[[!hasValue(item.description)]]" data-property-doc-markdown$="[[index]]">
                  <div hidden$="[[!hasValue(item.description)]]">
                    <marked-element markdown="[[item.description]]">
                      <div class="markdown-html markdown-body"></div>
                    </marked-element>
                  </div>
                </div>
                <div hidden$="[[!hasValue(item.pattern)]]" class="pattern">Validation pattern: <span>[[item.pattern]]</span></div>
                <div hidden$="[[!hasValue(item.example)]]" class="example">Example value: <span>[[item.example]]</span></div>
                <div hidden$="[[!hasValue(item.min)]]" class="example">Minimum value: <span>[[item.min]]</span></div>
                <div hidden$="[[!hasValue(item.max)]]" class="example">Maximum value: <span>[[item.max]]</span></div>
              </td>
            </tr>
          </template>
        </template>
      </tbody>
    </table>
  </template>
  <script>Polymer({is:"docs-parameters-table",behaviors:[RamlBehaviors.DocsParametersBehavior],properties:{uriParameters:Object,queryParameters:Object,hasUriParameteres:{type:Boolean,computed:"_computeHasUriParameteres(uriParameters.*)",value:!1,notify:!0},hasQueryParameteres:{type:Boolean,computed:"_computeHasQueryParameteres(queryParameters.*)",value:!1,notify:!0},hasParameters:{type:Boolean,computed:"_computeHasParameteres(hasQueryParameteres, hasUriParameteres)",value:!1,notify:!0},autoHide:{type:Boolean,value:!1},displayUriParameters:{type:Array,computed:"_computeProperty(uriParameters.*)"},displayQueryParameters:{type:Array,computed:"_computeProperty(queryParameters.*)"},narrow:{type:Boolean,reflectToAttribute:!0}},observers:["_autoHide(autoHide, hasQueryParameteres, hasUriParameteres)"],_computeHasUriParameteres:function(){return!(!this.uriParameters||!Object.keys(this.uriParameters).length)},_computeHasQueryParameteres:function(){return!(!this.queryParameters||!Object.keys(this.queryParameters).length)},_autoHide:function(e,r,t){e&&(r||t?this.removeAttribute("hidden"):this.setAttribute("hidden",!0))},_computeProperty:function(e){return e.path in this?this.readProperties(this[e.path]):[]},_computeEnumValue:function(e){return e&&e.length?(e=e.map(function(e){return"string"==typeof e?e:e.displayName||e.name||e.key}),e.join(", ")):""},_computeHasParameteres:function(e,r){return!(!e&&!r)}});</script>
</dom-module>
</body></html>
