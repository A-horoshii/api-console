<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../arc-icons/arc-icons.html">

</head><body><dom-module id="http-source-message-view">
  <template>
    <style>
     :host {
      margin: 16px 16px 0 16px;
      overflow: auto;
      display: block;
      @apply(--http-source-message-view);
    }

    pre {
      word-break: break-all;
      @apply(--arc-font-code1);
      -webkit-user-select: text;
      cursor: text;
      @apply(--http-source-message);
      margin-bottom: 0;
    }

    h5 {
      margin: 0;
      display: inline-block;
      cursor: pointer;
    }
    </style>
    <h5 on-tap="toggle">
      Source message
      <paper-icon-button icon="[[_computeIcon(opened)]]"></paper-icon-button>
    </h5>
    <iron-collapse id="collapse" opened="{{opened}}">
      <pre>[[message]]</pre>
    </iron-collapse>
  </template>
  <script>Polymer({is:"http-source-message-view",properties:{message:String,opened:Boolean},toggle:function(){this.$.collapse.toggle()},_computeIcon:function(e){return e?"arc:expand-less":"arc:expand-more"}});</script>
</dom-module>
</body></html>
