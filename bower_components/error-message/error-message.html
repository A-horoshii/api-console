<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="error-message">
  <template>
    <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--error-message);
    }

    .error-icon {
      width: 128px;
      height: 128px;
      color: var(--error-message-icon-color, rgba(0, 0, 0, 0.56));
      @apply(--error-message-icon);
    }

    .error-desc ::content > * {
      @apply(--arc-font-subhead);
      color: var(--error-message-color, --google-red-500);
      @apply(--error-message-text);
    }
    </style>
    <div>
      <iron-icon class="error-icon" icon="[[icon]]"></iron-icon>
    </div>
    <div class="error-desc">
      <content></content>
    </div>
  </template>
  <script>Polymer({is:"error-message",properties:{icon:{type:String,value:"arc:sentiment-very-dissatisfied"}}});</script>
</dom-module>
</body></html>
